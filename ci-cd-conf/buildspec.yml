version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies"
      - npm install
  build:
    commands:
      - echo "Building application"
      - npm run build || echo "No build step required"

artifacts:
  files:
    - "**/*"
  discard-paths: no # Retain directory structure
